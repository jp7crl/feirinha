<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio - 9º Ano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin: 10px 0;
      color: #444;
    }
    .card p {
      font-size: 18px;
      margin: 5px 0;
      color: #666;
    }
    .button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background: #218838;
    }
    #carrinho {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #carrinho h2 {
      margin-bottom: 15px;
    }
    #lista-carrinho {
      list-style: none;
      padding: 0;
    }
    #lista-carrinho li {
      margin: 5px 0;
      font-size: 16px;
    }
    #total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Cardápio - 9º Ano</h1>

  <div class="menu">
    <div class="card"><h3>Salgadinho</h3><p>R$ 5,00</p><button class="button" onclick="adicionar('Salgadinho')">Adicionar</button></div>
    <div class="card"><h3>Cachorro quente</h3><p>R$ 5,00</p><button class="button" onclick="adicionar('Cachorro quente')">Adicionar</button></div>
    <div class="card"><h3>Bolo de pote</h3><p>R$ 8,00</p><button class="button" onclick="adicionar('Bolo de pote')">Adicionar</button></div>
    <div class="card"><h3>Pizza</h3><p>R$ 5,00</p><button class="button" onclick="adicionar('Pizza')">Adicionar</button></div>
    <div class="card"><h3>Paçoca</h3><p>R$ 1,00</p><button class="button" onclick="adicionar('Paçoca')">Adicionar</button></div>
    <div class="card"><h3>Refri</h3><p>R$ 2,00</p><button class="button" onclick="adicionar('Refri')">Adicionar</button></div>
  </div>

  <div id="carrinho">
    <h2>Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <p id="total">Total: R$ 0,00</p>
  </div>

  <script>
    const precos = {
      'Salgadinho': 5.00,
      'Cachorro quente': 5.00,
      'Bolo de pote': 8.00, // atualizado
      'Pizza': 5.00,
      'Paçoca': 1.00,
      'Refri': 2.00
    };

    let carrinho = [];

    function adicionar(item) {
      carrinho.push(item);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      lista.innerHTML = '';
      let total = 0;

      carrinho.forEach(i => {
        const li = document.createElement('li');
        li.textContent = i + ' - R$ ' + precos[i].toFixed(2).replace('.', ',');
        lista.appendChild(li);
        total += precos[i];
      });

      document.getElementById('total').textContent = 'Total: R$ ' + total.toFixed(2).replace('.', ',');
    }
  </script>
</body>
</html>
