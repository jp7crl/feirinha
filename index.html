<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lanches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffeaea;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      padding: 15px;
      width: 150px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .button {
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ff3b2f;
    }
    #carrinho {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #carrinho h2 {
      margin-bottom: 10px;
    }
    #itens {
      text-align: left;
      margin-bottom: 10px;
    }
    #total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Lanches</header>

  <div class="menu">
    <div class="card"><h3>Bolo</h3><p>R$ 5,00</p><button class="button" onclick="adicionar('Bolo')">Adicionar</button></div>
    <div class="card"><h3>Salgado</h3><p>R$ 5,00</p><button class="button" onclick="adicionar('Salgado')">Adicionar</button></div>
    <div class="card"><h3>Refri</h3><p>R$ 2,00</p><button class="button" onclick="adicionar('Refri')">Adicionar</button></div>
    <div class="card"><h3>Mini Pizza</h3><p>R$ 5,00</p><button class="button" onclick="adicionar('Mini Pizza')">Adicionar</button></div>
  </div>

  <div id="carrinho">
    <h2>Carrinho</h2>
    <div id="itens"></div>
    <p id="total">Total: R$ 0,00</p>
    <button class="button" onclick="enviarPedido()">Enviar para o WhatsApp</button>
  </div>

  <script>
    const precos = {
      'Bolo': 5.00,
      'Salgado': 5.00,
      'Refri': 2.00,
      'Mini Pizza': 5.00
    };

    let carrinho = [];

    function adicionar(item) {
      carrinho.push(item);
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const itensDiv = document.getElementById('itens');
      itensDiv.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        itensDiv.innerHTML += `<p>${item} - R$ ${precos[item].toFixed(2)}</p>`;
        total += precos[item];
      });
      document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function enviarPedido() {
      if (carrinho.length === 0) {
        alert('Adicione itens ao carrinho antes de enviar o pedido!');
        return;
      }
      // Número corrigido para +55 98 8407-8358 -> wa.me/559884078358
      const numero = '559884078358';
      const texto = encodeURIComponent(`Olá! Gostaria de pedir:\n\n${carrinho.join('\n')}\n\nTotal: R$ ${calcularTotal().toFixed(2)}`);
      window.open(`https://wa.me/${numero}?text=${texto}`, '_blank');
    }

    function calcularTotal() {
      return carrinho.reduce((total, item) => total + precos[item], 0);
    }
  </script>
</body>
</html>
